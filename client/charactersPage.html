<!doctype html>

<html lang="en">
<head>
  
    <meta charset="utf-8">
    <title>Characters</title>
  
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/charactersPage.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style/charactersStyle.css"/>
  
</head>

<body>
    
    <a href="."><img id="logo" src="img/logo.png"/></a>
    
    <div id="pageDiv">
        <div id="createMenu">
            <h1><u>New Character</u></h1>
            <h2>Enter name:</h2>
            <input type="text" name="cName">
            <h2>Max Health:</h2>
            <input type="number" name="cHealth">
            <h2>Initiative Bonus:</h2>
            <input type="number" name="cInitiative">
            <br><button id="btnCreateCharacter">Create Character</button>
        </div>
        
        <div id="playerCharactersContainer">
            <h3>No characters created</h3>
        </div>
    </div>
    
</body>
</html>
