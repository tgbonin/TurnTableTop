<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Turn Table(top)</title>
    
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/mainPage.js"></script>

    <link rel="stylesheet" type="text/css" href="style/mainStyle.css">
  
</head>

<body>
    
    <div id="pageContainer">
        <div id="logo">logo</div>
        <div id="menu">
            <h2>Sign In</h2>
                <div>
                    <h3>Username:</h3>
                    <input type="text" name="signInName"><br>
                    <h3>Password:</h3>
                    <input type="text" name="signInPass"><br>
                    <button id="btnJoinRoom">Sign-In</button>
                </div>        
            <h2>Sign Up</h2>
                <div>
                    <h3>Enter Room Key:</h3>
                    <input type="text" name="signUpName"><br>
                    <h3>Enter Password:</h3>
                    <input type="text" name="signUpPass1"><br>
                    <h3>Enter Password Again:</h3>
                    <input type="text" name="signUpPass2"><br>
                    <button id="btnCreateRoom">Create Account</button>                
                </div>

        </div>
    </div>
    
</body>
</html>
